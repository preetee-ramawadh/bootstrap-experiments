<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/grass-river-nature.jpeg" class="d-block w-100" alt="lohri festival image">
            </div>
            <div class="carousel-item">
                <img src="images/grass-trees-nature.jpeg" class="d-block w-100" alt="sankranti festival image">
            </div>
            <div class="carousel-item">
                <img src="images/sunrays-nature.jpeg" class="d-block w-100" alt="pongal festival image">
            </div>
            <div class="carousel-item">
                <img src="images/water-nature.jpeg" class="d-block w-100" alt="bihu festival image">
            </div>
        </div>
    </div>
</body>

</html>
