<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-3 text-capitalize text-center">Enter your login credentials</h1>
    <div class="container">
        <div class="p-2">
            <form class="row g-3">
                <div class="form-floating col-md-6 mb-3">
                    <input type="text" id="username" name="username" placeholder="enter your username here"
                        class="form-control">
                    <label for="username" class="form-label">Username:</label>
                </div>
                <div class="form-floating col-md-6 mb-3">
                    <input type="password" id="password" name="password" placeholder="enter your password here"
                        class="form-control">
                    <label for="password" class="form-label">Password:</label>
                </div>
            </form>
            <div class="mb-3">
                <button type="submit" onclick="" class="btn btn-success mt-3">Submit</button>
            </div>
            <div class="mb-3">
                <p>Not registered?
                    <a href="#">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
